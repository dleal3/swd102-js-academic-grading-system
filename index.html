<!DOCTYPE html>
<html>
<head>
	<title>Academic Grading System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>

<div class="container">
	<h1>Grading System</h1>

	<p>Enter your grades below to get the letter grade and average.</p>

	<input id="grades" type="text"> 
	<button class="button">Get Grades</button>

	<h2>Letter Grade:</h2>

	<div id="letter"></div>

	<h2>Average:</h2>

	<div id="average"></div>

	<script src="gradingscript.js"></script>
</div>
</body>

 
</html>
